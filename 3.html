<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="3.css">

</head>

<body>

    <div id="header">
        <img src="login_logo.png" alt="" class="limg">
        <b><a>帮助</a></b>
    </div>

    <div id="content">
        <div id="shell">

            <div class="head">
                <b><p>账号登录</p></b>
            </div>
            <div>
                <form action="">
                    <input type="text" id="user" placeholder="  用户名" size="25">
                    <p class="ms1"></p>
                    <input type="password" id="ps" placeholder="  密码" size="25">
                    <p class="ms2"></p>
                    <p class="ms3">学生选择@stu.swpu.edu.cn</p>
                    <p class="ms4"><b>用户登录</b></p>
                    <a href="">忘记密码</a>
                    <input type="button" id="btn" value="登录" onclick="login()" />
                </form>
            </div>

        </div>

    </div>
    <div id="footer">
        <a>西南石油大学</a>
    </div>

    <script>
        function login() {
            var usv = document.getElementById("user");
            var psv = document.getElementById("ps");
            var btn = document.getElementById("btn");
            var msg1 = document.getElementsByClassName("ms1")[0];
            var msg2 = document.getElementsByClassName("ms2")[0];
            var cdus = usv.value.charCodeAt(0);

            if (usv.value.length == 0) {
                msg1.innerText = "用户名不能为空";
            } else {
                msg1.innerText = "";
            }
            if (psv.value.length == 0) {
                msg2.innerHTML = "密码不能为空";
            } else if (psv.value == '123' && usv.value == 'tom') {
                window.open("http://www.cnblogs.com/");
            } else {
                msg2.innerText = "密码错误";
            }
        }
    </script>

</body>
